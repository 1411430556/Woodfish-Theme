<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007acc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1177bb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e639c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ec9b0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#569cd6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9cdcfe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient1)" filter="url(#shadow)"/>
  
  <!-- 主要图形 - 代表代码编辑器 -->
  <rect x="24" y="32" width="80" height="64" rx="8" fill="#1e1e1e" stroke="url(#gradient2)" stroke-width="2"/>
  
  <!-- 代码行 -->
  <rect x="32" y="44" width="48" height="3" rx="1.5" fill="url(#gradient2)" opacity="0.8"/>
  <rect x="32" y="52" width="36" height="3" rx="1.5" fill="#ce9178" opacity="0.8"/>
  <rect x="32" y="60" width="56" height="3" rx="1.5" fill="#dcdcaa" opacity="0.8"/>
  <rect x="32" y="68" width="42" height="3" rx="1.5" fill="#b5cea8" opacity="0.8"/>
  <rect x="32" y="76" width="52" height="3" rx="1.5" fill="url(#gradient2)" opacity="0.8"/>
  <rect x="32" y="84" width="38" height="3" rx="1.5" fill="#6a9955" opacity="0.8"/>
  
  <!-- 装饰性渐变元素 -->
  <circle cx="88" cy="40" r="8" fill="url(#gradient2)" opacity="0.6"/>
  <circle cx="96" cy="56" r="6" fill="#ce9178" opacity="0.6"/>
  <circle cx="92" cy="72" r="4" fill="#dcdcaa" opacity="0.6"/>
  
  <!-- 品牌标识 - W -->
  <text x="64" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#gradient2)">W</text>
</svg>